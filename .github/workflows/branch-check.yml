name: Enforce PR source branch rules

on:
  pull_request:
    branches: [main]

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure only dev can PR into main
        run: |
          if [ "${{ github.event.pull_request.head.ref }}" != "dev" ]; then
            echo "‚ùå Only dev branch can be merged into main."
            exit 1
          fi
